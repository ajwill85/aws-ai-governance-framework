# ⚠️  DEVELOPMENT CONFIGURATION ONLY - DO NOT USE IN PRODUCTION
# 
# This docker-compose file contains development credentials and should NOT be used
# for production deployments. Before deploying to production:
# 
# 1. Change all passwords to strong, randomly generated values
# 2. Generate a new SECRET_KEY using: openssl rand -hex 32
# 3. Use environment variables or secrets management (AWS Secrets Manager)
# 4. Enable SSL/TLS for all connections
# 5. Review and update all security settings
#
# For production deployment guide, see: SETUP_GUIDE.md

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: grc_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-grc_governance}
      POSTGRES_USER: ${POSTGRES_USER:-grc_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Please set POSTGRES_PASSWORD in .env file}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grc_user -d grc_governance"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery task queue
  redis:
    image: redis:7-alpine
    container_name: grc_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grc_backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:?Please set DATABASE_URL in .env file}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SECRET_KEY=${SECRET_KEY:?Please set SECRET_KEY in .env file}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  # Celery Worker for background scans
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grc_celery_worker
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:?Please set DATABASE_URL in .env file}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SECRET_KEY=${SECRET_KEY:?Please set SECRET_KEY in .env file}
    depends_on:
      - postgres
      - redis
    command: celery -A app.tasks worker --loglevel=info

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: grc_frontend
    env_file:
      - .env
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  postgres_data:
